name: deploy
on: { push: { branches: [ main ] } }
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/domeo-api:latest -f Dockerfile.api .
      - name: Login GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push image
        run: docker push ghcr.io/${{ github.repository_owner }}/domeo-api:latest
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.YC_HOST }}
          username: ${{ secrets.YC_USER }}
          key: ${{ secrets.YC_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/domeo-api:latest
            mkdir -p ~/domeo
            cat > ~/domeo/docker-compose.yml <<'YAML'
            version: '3.9'
            services:
              db:
                image: postgres:16
                environment:
                  POSTGRES_DB: domeo
                  POSTGRES_USER: domeo
                  POSTGRES_PASSWORD: domeo
                volumes: [ pgdata:/var/lib/postgresql/data ]
              api:
                image: ghcr.io/${{ github.repository_owner }}/domeo-api:latest
                environment:
                  PORT: 8080
                  DB_CLIENT: pg
                  PG_CONN: postgres://domeo:domeo@db:5432/domeo
                  CONFIG_DIR: /app/config
                  STATIC_DIR: /app/static
                ports: [ '80:8080' ]
                depends_on: [ db ]
            volumes: { pgdata: {} }
            YAML
            cd ~/domeo && docker compose up -d
